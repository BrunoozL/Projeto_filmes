<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <link rel="icon" href="img/logo.png" type="image/x-icon"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                line-height: 1.5;
            }

            body {
                height: 100%;
                background: linear-gradient(to right, #0a0513, #2c1657);
            }

            header {
                width: 100%;
                height: 80px;
                background-color: #0d0d0e;
                display: flex;
                color: aliceblue;
                justify-content: space-between;
                margin-bottom: 50px;
            }

            .div_logo {
                display: flex;
                align-items: center;
                margin-left: 10px;
            }

            .logo {
                height: 60px;
                width: 60px;
            }

            .titulo {
                font-family: "Roboto Slab", serif;
                font-size: 25px;
                margin-left: 5px;
                text-shadow: 3px 3px #3c2070;
            }

            .divfilmesacao {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .filmescover {
                height: 500px;
                width: 350px;
                border-radius: 10px;
                box-shadow: 2px 2px 2px 2px #22123f;
                margin-bottom: 10px;
                transition: 0.5s;
            }

            .deadpool {
                box-shadow: none;
            }

            .trembala {
                box-shadow: none;
            }

            .divfilmesterror {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .hereditario {
                box-shadow: none;
            }

            .itacoisa {
                box-shadow: none;
            }

            .filmesdiv {
                text-align: center;
                margin-bottom: 100px;
                font-family: "Roboto", sans-serif, cursive;
                text-shadow: 2px 3px #472c7e;
                color: #f0f8ff;
                flex-wrap: wrap;
                font-size: 25px;
            }

            .filmescover:hover {
                transform: scale(1.1);
            }

        </style>
    </head>

    <body>
        <header>
            <div class="div_logo">
                <img class="logo" src="img/logo.png">
                <h1 class="titulo">CDFLIX</h1>
            </div>
        </header>

        <div class="divfilmesacao">
            <div class="filmesdiv">
                <a href="generos/acao/deadpool.html"><img class="filmescover deadpool" src="img/big-poster-do-filme-deadpool-tamanho-90x-0-cm-loot-op-011-geek.png"></a>
                <p>Deadpool (2016)</p>
            </div>
            <div class="filmesdiv">
                <a href="generos/acao/trem-bala.html"><img class="filmescover trembala" src="img/TREM BALA HE.jpeg"></a>
                <p>Trem-Bala (2022)</p>
            </div>
            <div class="filmesdiv">
                <a href="generos/acao/velozes-furiosos.html"><img class="filmescover" src="img/Velozes_e_Furiosos_-_Capa (1).png"></a>
                <p>Velozes e Furiosos (2001)</p>
            </div>
        </div>

        <div class="divfilmesterror">

            <div class="filmesdiv">   
                <a href="generos/terror/hereditario.html"><img class="filmescover hereditario" src="img/hereditario.png"></a>
                <p>Heredit√°rio (2018)</p>
            </div>    
            <div class="filmesdiv">
                <a href="generos/terror/it-a-coisa.html"><img class="filmescover itacoisa" src="img/itacoisa.png"></a>
                <p>It a Coisa (2017)</p>
            </div>    
            <div class="filmesdiv">
                <a href="generos/terror/midsommar.html"><img class="filmescover" src="img/midsommar.png"></a>
                <p>Midsommar (2019)</p>
            </div>
        </div>
    
    </body>
</html>
