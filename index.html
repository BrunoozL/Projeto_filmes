<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <link rel="icon" href="img/logo.png" type="image/x-icon"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                line-height: 1.5;
                font-family: Arial, Helvetica, sans-serif;
                color: #fff;
            }

            body {
                height: 100%;
                background-color: #171717;
            }

            header {
                width: 100%;
                height: 80px;
                display: flex;
                color: #fff;
                justify-content: space-between;
                margin-bottom: 30px;
            }

            .div_logo {
                display: flex;
                align-items: center;
                margin-left: 15px;
                margin-top: 25px;
                position: absolute;
            }

            .logo {
                height: 50px;
                width: 50px;
            }

            .titulo {
                font-family: "Roboto Slab", serif;
                font-size: 25px;
                margin-left: 5px;
                text-shadow: 3px 3px #12246c;
            }

            .rodape {
                position: relative;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #141414;
                border: 1px #000000 solid;
                justify-content: end;
                display: flex;
                margin-top: 20px;
                height: 50px;
                border: 1;
                align-items: center;
                justify-content: center;
            }

            .divfilmesacao {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .filmescover {
                height: 500px;
                width: 350px;
                border-radius: 10px;
                box-shadow: 2px 2px 2px 2px #12246c;
                margin-bottom: 10px;
                transition: 0.5s;
            }

            .deadpool {
                box-shadow: none;
            }

            .trembala {
                box-shadow: none;
            }

            .divfilmesterror {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .hereditario {
                box-shadow: none;
            }

            .itacoisa {
                box-shadow: none;
            }

            .filmesdiv {
                text-align: center;
                margin-bottom: 100px;
                font-family: "Roboto", sans-serif, cursive;
                text-shadow: 2px 3px #12246c;
                color: #fff;
                flex-wrap: wrap;
                font-size: 25px;
            }

            .filmesdiv:hover {
                transform: scale(1.1);
                transition: 0.5s;
            }

            hr  
            {
                border: none;
                height: 2px;
                background-color: #000000;
                margin-bottom: 30px;
            }

            .titulo-categ
            {
                color: #fff;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                margin-bottom: 30px;
            }

            .menu {
                flex-grow: 1;
                text-align: center;
                align-items: center;
            }

            .menu ul {
                margin-top: 35px;
                list-style: none;
                display: flex;
                justify-content: center;
                font-size: 20px;
            }

            li + li {
                margin-left: 40px;
            }

            .menu a {
                text-decoration: none;
                color: #fff;
                font-weight: bold;
            }

            .menu a:hover {
                color: #007BFF;
            }

            .selecionado {
                box-shadow: #007BFF 0px 1px;
            }

        </style>
    </head>

    <body>
        <header>

                    </li>

                    <li>
                        <a href="sobre_devs/sobre_devs.html">SOBRE</a>
                    </li>
                </ul>
            </nav>
        </header>

        <hr>

        <div class="divfilmesacao">
            <div class="filmesdiv">
                <a href="generos/acao/deadpool.html"><img class="filmescover" src="img/big-poster-do-filme-deadpool-tamanho-90x-0-cm-loot-op-011-geek.png"></a>
                <p>Deadpool (2016)</p>
            </div>
            <div class="filmesdiv">
                <a href="generos/acao/trem-bala.html"><img class="filmescover" src="img/TREM_BALA_HE.jpeg"></a>
                <p>Trem-Bala (2022)</p>
            </div>
            <div class="filmesdiv">
                <a href="generos/acao/velozes-furiosos.html"><img class="filmescover" src="img/Velozes_e_Furiosos_-_Capa.png"></a>
                <p>Velozes e Furiosos (2001)</p>
            </div>
        </div>

        <hr>

        <div class="divfilmesterror">

                <a href="generos/terror/hereditario.html"><img class="filmescover" src="img/hereditario.png"></a>
                <p>Hereditário (2018)</p>
            </div>    
            <div class="filmesdiv">
                <a href="generos/terror/it-a-coisa.html"><img class="filmescover" src="img/itacoisa.png"></a>
                <p>It a Coisa (2017)</p>
            </div>    
            <div class="filmesdiv">
                <a href="generos/terror/midsommar.html"><img class="filmescover" src="img/midsommar.png"></a>
                <p>Midsommar (2019)</p>
            </div>
        </div>

        <footer class="rodape">
            <p>CdFlix ©2024</p>
        </footer>
    
    </body>
</html>
